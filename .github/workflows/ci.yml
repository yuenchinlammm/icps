name: CI
on:
  push:
    branches: [ main, "feature/**", "ICPS-*", "**/ICPS-*" ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # --- Backend ---
      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Lint backend (non-blocking)
        working-directory: backend
        run: npx eslint . || true

      - name: Test backend (non-blocking)
        working-directory: backend
        run: npm test -- --runInBand || true

      # --- Frontend (CRA) ---
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend (non-blocking)
        working-directory: frontend
        run: npm run build --if-present || true
